

<br>

<table class="table" border="1">
    <tr>
        <th>ID</th>
        <th>SectorName</th>
        <th>Brief</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor=" let sector of sectors">
        <td>{{sector.id}}</td>
        <td>{{sector.name}}</td>
        <td>{{sector.brief}}</td>

        <td><button class="btn btn-primary" (click)="updateSector(sector)"> Update </button>
        <button class="btn btn-danger" (click)="deleteSector(sector)"> Delete </button></td>

    </tr>
</table>

<div class="row justify-content-center">
    <button class="btn btn-warning" routerLink='/sector'> Add New IPO Details </button>
    </div>
