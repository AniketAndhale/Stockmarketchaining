

<br>

<table class="table" border="1">
    <tr>
        <th>ID</th>
        <th>CompanyCode</th>
        <th>StockExchange</th>
        <th>CurrentPrice</th>
        <th>Date</th>
        <th>Time</th>
        <th>Action</th>
    </tr>
    <tr *ngFor=" let stockprice of stockprice">
        <td>{{stockprice.id}}</td>
        <td>{{stockprice.companyCode}}</td>
        <td>{{stockprice.stockExchange}}</td>
        <td>{{stockprice.currentPrice}}</td>
        <td>{{stockprice.date}}</td>
        <td>{{stockprice.time}}</td>
        <td><button class="btn btn-primary" (click)="updateStockPrice(stockprice)"> Update </button>
        <button class="btn btn-danger" (click)="deleteStockPrice(stockprice)"> Delete </button></td>

    </tr>
</table>

<div class="row justify-content-center">
    <button class="btn btn-warning" routerLink='/stockprice'> Add  StockPrice </button>
    </div>
