  <div class="jumbotron jumbotron-fluid">
      <div class="container">
          <form class=" w-50 container" [formGroup]="registerForm" (ngSubmit)="addUser()">

                  <div class="form-group">
                      <label for="username"> Username</label>
                      <input type="text" class="form-control " name="username" formControlName="username"
                      placeholder="Enter your user name">
                  </div>
              
                  <div class="form-group">
                    <label for="email"> Email</label>
                    <input type="text" class="form-control " name="email" formControlName="email"
                    placeholder="Enter your email Id">
                </div>
                <div class="form-group">
                    <label for="phoneno">Phone-no </label>
                    <input type="number" class="form-control " name="email" formControlName="phone"
                    placeholder="Enter your phone number">
                </div>


                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" formControlName="password"
              placeholder=" Use Strong password">
                  </div>

                  <div class="form-group">
                    <label for="reenterpass">RePassword</label>
                    <input type="password" class="form-control" id="reenterpass"
            placeholder=" Re enter password">
                </div>

                  
                  <button type="submit" class="btn btn-success">Add User</button>
                   
              </form>
      </div>
