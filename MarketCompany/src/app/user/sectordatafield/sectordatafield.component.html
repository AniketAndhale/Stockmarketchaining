
<header style="color: rgb(21, 37, 54);" class="text-center"><h2>Stock Market Charting</h2></header>
<div class="jumbotron jumbotron-fluid">
    <h2 class="text-center">SectorDataDataFields</h2>
    <div class="container">
        <form class=" w-50 container" [formGroup]="registerUser"  (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="id">Id</label>
                <input type="number" class="form-control " name="id" formControlName="id"
                placeholder="Enter Id with max 5 digits">
            </div>
            <div class="form-group">
                    <label for="sectorname">Sector Name</label>
                    <input type="text" class="form-control " name="sectorname" formControlName="sectorname"
                    placeholder="Enter sectorname">
                </div>
                <div class="form-group">
                    <label for="brief">Brief</label>
                    <input type="text" class="form-control " name="brief" formControlName="brief"
                    placeholder="Enter Message">
                </div>
                
                <div class="form-group">
                <button class="btn btn-success" (click)="addUser()" [disabled]="!registerUser.valid">AddUser</button>
                         do u want to reset?
                         <button type="reset" onsubmit="onSubmit()" class="btn  btn-success px-5 mx-3">reset</button>       
                </div>
                
            </form>
    </div>
    </div>
