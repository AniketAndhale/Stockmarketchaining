
<div class="">
    
    <h3 class="text-center">Compare Sector</h3>
    <div class="container">
        <form class=" w-50 container" [formGroup]="registerUser"  (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="companyname">Select Company/sector</label>
                
                <select class="browser-default custom-select">
                    <option selected>select company/sector</option>
                    <option value="1">Company</option>
                    <option value="2">sector</option>
    
                  </select>
            </div>
            <div class="form-group">
                <label for="turnover">Select Stock Exchange</label>
            
                <select class="browser-default custom-select">
                    
                    <option value="1">BSE</option>
                    <option value="2">NSE</option>
                    
                    </select>
            </div>

            <div class="form-group">
                <label for="ceoname">Company Name</label>
                <input type="text" class="form-control " name="companyname" formControlName="companyname"
                placeholder="Enter Company Name">
            </div>
            
            <div class="form-group row">
                <label for="from period" class="col-2 col-form-label">From Period</label>
                <div class="col-10">
                  <input class="form-control" type="date" value="2011-08-19" id="fperiod" formControlName="fperiod"  name="fperiod">
                </div>
            </div>
            <div class="form-group row">
                <label for="from period" class="col-2 col-form-label">To Period</label>
                <div class="col-10">
                  <input class="form-control" type="date" value="2011-08-19" id="tperiod" formControlName="tperiod"  name="fperiod">
                </div>
            </div>
            
              
                <div class="form-group">
                <button class="btn btn-success" (click)="addUser()" [disabled]="!registerUser.valid">Generate Map</button>
                         
                </div>
                
            </form>
    </div>
    </div>
